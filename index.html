<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Shynu</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffecec;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
}

/* floating hearts */
.hearts span {
    position: absolute;
    color: pink;
    font-size: 14px;
    animation: float 10s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.container {
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
}

img {
    width: 220px;
    transition: 0.4s;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background: #2ecc71;
    color: white;
}

#no {
    background: #e74c3c;
    color: white;
    position: absolute;
}

/* jumping animation */
.jump {
    animation: jump 0.6s infinite;
}

@keyframes jump {
    0% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="hearts">
<script>
for(let i=0;i<50;i++){
 document.write(`<span style="left:${Math.random()*100}%; animation-delay:${Math.random()*10}s">‚ù§</span>`);
}
</script>
</div>

<div class="container">
    <!-- First teddy -->
    <img id="teddy" src="teddy-flower.png">

    <h1 id="text">Shynu, will you be my Valentine? üíê</h1>

    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random()*300 + "px";
    noBtn.style.top = Math.random()*200 + "px";
});

document.getElementById("yes").onclick = () => {
    document.getElementById("text").innerText =
        "Yes, I knew it Shynu ‚ù§Ô∏è";

    const teddy = document.getElementById("teddy");
    teddy.src = "teddy-kiss.png";   // kissing teddy image
    teddy.classList.add("jump");
};
</script>

</body>
</html>
